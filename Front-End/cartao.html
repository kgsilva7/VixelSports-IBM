<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="styles/cartao.css">
    
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="vixel sports/chip (2).png" alt="chip" width="50px">
                    <img src="vixel sports/logo_branca-removebg-preview.png" alt="logo" width="50px">
                </div>
                <div class="card-number-box">#### #### #### ####</div>
                <div class="flexbox">
                    <div class="box">
                        <span>Card Holder</span>
                        <div class="card-holder-name">Nome</div>
                    </div>
                    <div class="box">
                        <span>Expires</span>
                        <div class="expiration">
                            <span class="exp-month">MM</span> / <span class="exp-year">YY</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>CVV</span>
                    <div class="cvv-box">###</div>
                    
                </div>
            </div>
        </div>
        <form action="#">
            <div class="inputbox">
                <span>Número do cartão</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputbox">
                <span>Título do cartão</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputbox">
                    <span>Expiração mês</span>
                    <select class="month-input">
                        <option disabled selected>Mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                       
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputbox">
                    <span>Expiração ano</span>
                    <select class="year-input">
                        <option disabled selected>Ano</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                </div>
                <div class="inputbox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="Enviar" class="submit-btn" id="submit-btn">
        </form>
    </div>
    <script>
        document.querySelector(".card-number-input").oninput = () => {
            document.querySelector(".card-number-box").innerText = document.querySelector(".card-number-input").value;
        };
        document.querySelector(".card-holder-input").oninput = () => {
            document.querySelector(".card-holder-name").innerText = document.querySelector(".card-holder-input").value;
        };
        document.querySelector(".month-input").oninput = () => {
            document.querySelector(".exp-month").innerText = document.querySelector(".month-input").value;
        };
        document.querySelector(".year-input").oninput = () => {
            document.querySelector(".exp-year").innerText = document.querySelector(".year-input").value;
        };
        document.querySelector(".cvv-input").onmouseenter = () => {
            document.querySelector(".front").style.transform = "rotateY(-180deg)";
            document.querySelector(".back").style.transform = "rotateY(0deg)";
        };
        document.querySelector(".cvv-input").onmouseleave = () => {
            document.querySelector(".front").style.transform = "rotateY(0deg)";
            document.querySelector(".back").style.transform = "rotateY(180deg)";
        };
        document.querySelector(".cvv-input").oninput = () => {
            document.querySelector(".cvv-box").innerText = document.querySelector(".cvv-input").value;
        };
        document.getElementById("submit-btn").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
